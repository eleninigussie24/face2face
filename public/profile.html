<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face2Face - Mein Profil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .logo {
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .welcome {
            font-size: 16px;
        }
        
        .button {
            padding: 12px 20px;
            min-height: 44px;
            color: #000000;
            background-color: transparent;
            border: 1px solid #000000;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .button:hover {
            background-color: #000000;
            color: #ffffff;
        }
        
        .button.primary {
            background-color: #000000;
            color: #ffffff;
        }
        
        .button.primary:hover {
            background-color: #333333;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 40px;
        }

        .profile-section {
            border: 1px solid #000000;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            font-family: inherit;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-width: 2px;
        }

        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .module-list {
            border: 1px solid #000000;
            padding: 15px;
            min-height: 100px;
            margin-bottom: 10px;
        }

        .module-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .module-item:last-child {
            border-bottom: none;
        }

        .module-name {
            flex: 1;
        }

        .remove-module {
            padding: 5px 15px;
            font-size: 14px;
        }

        .add-module-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-module-section input {
            flex: 1;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #d32f2f;
            background-color: #ffebee;
        }

        .success {
            color: #388e3c;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #388e3c;
            background-color: #e8f5e9;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #000000;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mobile Optimierung */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 30px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .profile-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }

            .add-module-section {
                flex-direction: column;
            }

            .add-module-section input {
                width: 100%;
            }

            .add-module-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Face2Face</a>
        <div class="user-info">
            <a href="/dashboard.html" class="button">Dashboard</a>
            <a href="/gruppen.html" class="button">Gruppen</a>
            <a href="/users/logout" class="button">Abmelden</a>
        </div>
    </div>
    
    <div class="content">
        <a href="javascript:history.back()" class="back-link">← Zurück</a>
        
        <h1>Mein Profil</h1>

        <div id="message-container"></div>

        <div class="profile-section">
            <h2 style="margin-bottom: 20px;">Persönliche Informationen</h2>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" disabled>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" disabled>
            </div>
        </div>

        <div class="profile-section">
            <h2 style="margin-bottom: 20px;">Studieninformationen</h2>
            
            <div class="form-group">
                <label for="studiengang">Studiengang</label>
                <input type="text" id="studiengang" placeholder="z.B. Informatik, BWL, Medizin...">
            </div>

            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" min="1" max="20" placeholder="z.B. 3">
            </div>

            <div class="form-group">
                <label>Module</label>
                <p class="info-text" style="margin-top: 0; margin-bottom: 10px;">
                    Welche Module belegst du gerade?
                </p>
                <div class="module-list" id="module-list">
                    <p style="color: #999;" id="no-modules">Noch keine Module hinzugefügt</p>
                </div>
                <div class="add-module-section">
                    <input type="text" id="new-module" placeholder="Modulname eingeben...">
                    <button class="button" id="add-module-btn">Hinzufügen</button>
                </div>
            </div>

            <div class="actions">
                <button class="button primary" id="save-btn">Änderungen speichern</button>
                <button class="button" id="reset-btn">Zurücksetzen</button>
            </div>
        </div>
    </div>
    
    <script>
        // Globale Variablen
        var currentModules = [];
        
        console.log('Script loaded');

        // Warten bis DOM geladen ist
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Event Listeners für Buttons
            var addBtn = document.getElementById('add-module-btn');
            var saveBtn = document.getElementById('save-btn');
            var resetBtn = document.getElementById('reset-btn');
            var moduleInput = document.getElementById('new-module');
            
            if (addBtn) {
                addBtn.addEventListener('click', addModule);
                console.log('Add button listener attached');
            }
            
            if (saveBtn) {
                saveBtn.addEventListener('click', saveProfile);
                console.log('Save button listener attached');
            }
            
            if (resetBtn) {
                resetBtn.addEventListener('click', loadProfile);
                console.log('Reset button listener attached');
            }
            
            if (moduleInput) {
                moduleInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addModule();
                    }
                });
            }
            
            // Auth check and load profile
            checkAuthAndLoad();
        });

        function checkAuthAndLoad() {
            fetch('/api/user')
                .then(function(res) {
                    if (!res.ok) {
                        window.location.href = '/login.html';
                        return null;
                    }
                    return res.json();
                })
                .then(function(data) {
                    if (data && data.name) {
                        loadProfile();
                    } else {
                        window.location.href = '/login.html';
                    }
                })
                .catch(function(error) {
                    console.error('Auth error:', error);
                    window.location.href = '/login.html';
                });
        }

        function loadProfile() {
            console.log('Loading profile...');
            fetch('/api/profile')
                .then(function(res) {
                    if (!res.ok) {
                        if (res.status === 401) {
                            window.location.href = '/login.html';
                        }
                        throw new Error('Failed to load profile');
                    }
                    return res.json();
                })
                .then(function(data) {
                    console.log('Profile loaded:', data);
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('studiengang').value = data.studiengang || '';
                    document.getElementById('semester').value = data.semester || '';
                    
                    currentModules = data.module || [];
                    renderModules();
                })
                .catch(function(error) {
                    console.error('Error loading profile:', error);
                    showMessage('Fehler beim Laden des Profils', 'error');
                });
        }

        function renderModules() {
            console.log('Rendering modules:', currentModules);
            var moduleList = document.getElementById('module-list');
            var noModules = document.getElementById('no-modules');
            
            // Clear existing items
            var items = moduleList.querySelectorAll('.module-item');
            items.forEach(function(item) {
                item.remove();
            });

            if (currentModules.length === 0) {
                noModules.style.display = 'block';
            } else {
                noModules.style.display = 'none';
                
                currentModules.forEach(function(moduleName, index) {
                    var moduleDiv = document.createElement('div');
                    moduleDiv.className = 'module-item';
                    
                    var nameSpan = document.createElement('span');
                    nameSpan.className = 'module-name';
                    nameSpan.textContent = moduleName;
                    
                    var removeBtn = document.createElement('button');
                    removeBtn.className = 'button remove-module';
                    removeBtn.textContent = 'Entfernen';
                    removeBtn.onclick = function() {
                        removeModule(index);
                    };
                    
                    moduleDiv.appendChild(nameSpan);
                    moduleDiv.appendChild(removeBtn);
                    moduleList.appendChild(moduleDiv);
                });
            }
        }

        function addModule() {
            console.log('addModule called');
            var input = document.getElementById('new-module');
            var moduleName = input.value.trim();
            
            console.log('Module name:', moduleName);

            if (!moduleName) {
                showMessage('Bitte einen Modulnamen eingeben', 'error');
                return;
            }

            if (currentModules.indexOf(moduleName) !== -1) {
                showMessage('Dieses Modul wurde bereits hinzugefügt', 'error');
                return;
            }

            currentModules.push(moduleName);
            console.log('Module added. Current modules:', currentModules);
            renderModules();
            input.value = '';
            showMessage('Modul hinzugefügt. Vergiss nicht zu speichern!', 'success');
        }

        function removeModule(index) {
            console.log('Removing module at index:', index);
            currentModules.splice(index, 1);
            renderModules();
            showMessage('Modul entfernt. Vergiss nicht zu speichern!', 'success');
        }

        function saveProfile() {
            console.log('Save profile called');
            var saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Speichern...';

            var profileData = {
                studiengang: document.getElementById('studiengang').value.trim(),
                semester: parseInt(document.getElementById('semester').value) || null,
                module: currentModules
            };
            
            console.log('Saving profile data:', profileData);

            fetch('/api/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(profileData)
            })
            .then(function(response) {
                console.log('Save response status:', response.status);
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return null;
                    }
                }
                return response.json();
            })
            .then(function(data) {
                if (!data) return;
                
                console.log('Save response:', data);
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('✅ Profil erfolgreich gespeichert!', 'success');
                    setTimeout(function() {
                        loadProfile();
                    }, 1500);
                }
            })
            .catch(function(error) {
                console.error('Error saving profile:', error);
                showMessage('❌ Fehler beim Speichern des Profils', 'error');
            })
            .finally(function() {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Änderungen speichern';
            });
        }

        function showMessage(message, type) {
            console.log('Showing message:', type, message);
            var container = document.getElementById('message-container');
            container.innerHTML = '';
            
            var div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            container.appendChild(div);

            setTimeout(function() {
                div.remove();
            }, 5000);
        }
    </script>
</body>
</html>
