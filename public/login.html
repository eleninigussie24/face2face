<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XX6ZT39L6L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XX6ZT39L6L');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face2Face - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            margin-bottom: 60px;
        }
        
        .logo {
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #000000;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #000000;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        input:focus {
            border-bottom: 2px solid #000000;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            padding: 12px 30px;
            font-size: 16px;
            color: #000000;
            background-color: transparent;
            border: 1px solid #000000;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .button:hover {
            background-color: #000000;
            color: #ffffff;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #000000;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        
        .register-link a:hover {
            border-bottom: 1px solid #000000;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0 20px;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .social-buttons {
            margin: 20px 0;
        }
        
        .social-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #000;
        }
        
        .social-button:hover {
            background: #f8f9fa;
            border-color: #000;
        }
        
        .social-button svg {
            width: 20px;
            height: 20px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 0 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Face2Face</a>
    </div>
    
    <div class="form-container">
        <div id="message" class="message"></div>
        
        <form action="/users/login" method="POST">
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label>Passwort</label>
                <input type="password" name="password" required minlength="8">
            </div>
            
            <div class="button-group">
                <button type="submit" class="button">Anmelden</button>
                <button type="button" class="button" onclick="goBack()">Abbrechen</button>
            </div>
        </form>
        
        <div class="divider">
            <span>oder</span>
        </div>
        
        <div class="social-buttons">
            <a href="/auth/auth0" class="social-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Mit Google anmelden
            </a>
        </div>
        
        <div class="register-link">
            <a href="/register.html">Noch kein Konto? Registrieren</a>
        </div>
    </div>
    
    <script>
        function goBack() {
            if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // Show messages from URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const success = params.get('success');
        const messageDiv = document.getElementById('message');
        
        if (error) {
            messageDiv.textContent = decodeURIComponent(error);
            messageDiv.className = 'message error-message';
            messageDiv.style.display = 'block';
        } else if (success) {
            messageDiv.textContent = decodeURIComponent(success);
            messageDiv.className = 'message success-message';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
