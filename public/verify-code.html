<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email best√§tigen - Face2Face</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .email {
            color: #667eea;
            font-weight: 600;
            word-break: break-word;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .code-input {
            width: 55px;
            height: 65px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .code-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .code-input.filled {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .code-input.error {
            border-color: #dc3545;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 15px;
        }
        
        .button-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .resend-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }
        
        .resend-section p {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .link-button {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
        }
        
        .link-button:hover {
            color: #764ba2;
        }
        
        .link-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .code-inputs {
                gap: 8px;
            }
            
            .code-input {
                width: 45px;
                height: 55px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìß</div>
        <h1>Email best√§tigen</h1>
        <p class="subtitle">Wir haben einen 6-stelligen Code an</p>
        <span class="email" id="userEmail"></span>
        <p class="subtitle">gesendet. Gib den Code hier ein:</p>
        
        <div class="code-inputs" id="codeInputs">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="0">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="1">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="2">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="3">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="4">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="5">
        </div>
        
        <div class="info-box">
            √úberpr√ºfe auch deinen Spam-Ordner, falls du keine Email erhalten hast.
        </div>
        
        <button id="verifyButton" class="button">Code best√§tigen</button>
        <button onclick="window.location.href='/'" class="button button-secondary">Abbrechen</button>
        
        <div id="message" class="message"></div>
        
        <div class="resend-section">
            <p>Keinen Code erhalten?</p>
            <button id="resendButton" class="link-button">Code erneut senden</button>
        </div>
    </div>
    
    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email'); // Already decoded by URLSearchParams
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
        } else {
            window.location.href = '/register.html';
        }
        
        // Code input handling
        const inputs = document.querySelectorAll('.code-input');
        const verifyButton = document.getElementById('verifyButton');
        const messageDiv = document.getElementById('message');
        
        // Auto-focus first input
        inputs[0].focus();
        
        // Handle input
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Mark as filled
                if (value) {
                    input.classList.add('filled');
                    input.classList.remove('error');
                    
                    // Move to next input
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        // All filled, auto-submit
                        verifyCode();
                    }
                } else {
                    input.classList.remove('filled');
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                }
            });
            
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                if (pasteData.length === 6) {
                    inputs.forEach((inp, idx) => {
                        inp.value = pasteData[idx] || '';
                        if (pasteData[idx]) {
                            inp.classList.add('filled');
                        }
                    });
                    inputs[5].focus();
                    verifyCode();
                }
            });
        });
        
        // Verify code
        async function verifyCode() {
            const code = Array.from(inputs).map(inp => inp.value).join('');
            
            if (code.length !== 6) {
                showMessage('Bitte alle 6 Ziffern eingeben', 'error');
                return;
            }
            
            verifyButton.disabled = true;
            verifyButton.textContent = 'Wird √ºberpr√ºft...';
            
            try {
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        code 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/login.html?success=' + encodeURIComponent('Email verifiziert! Du kannst dich jetzt anmelden.');
                    }, 1500);
                } else {
                    showMessage(data.error || 'Ung√ºltiger Code', 'error');
                    inputs.forEach(inp => {
                        inp.classList.add('error');
                        inp.value = '';
                        inp.classList.remove('filled');
                    });
                    inputs[0].focus();
                    verifyButton.disabled = false;
                    verifyButton.textContent = 'Code best√§tigen';
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('Ein Fehler ist aufgetreten. Bitte erneut versuchen.', 'error');
                verifyButton.disabled = false;
                verifyButton.textContent = 'Code best√§tigen';
            }
        }
        
        // Manual verify button
        verifyButton.addEventListener('click', verifyCode);
        
        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
        
        // Resend code
        let resendCooldown = false;
        document.getElementById('resendButton').addEventListener('click', async function() {
            if (resendCooldown) return;
            
            const button = this;
            button.disabled = true;
            button.textContent = 'Wird gesendet...';
            
            try {
                const response = await fetch('/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    
                    // Set cooldown (60 seconds)
                    resendCooldown = true;
                    let countdown = 60;
                    button.textContent = `Erneut senden (${countdown}s)`;
                    
                    const interval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            button.textContent = `Erneut senden (${countdown}s)`;
                        } else {
                            clearInterval(interval);
                            button.disabled = false;
                            button.textContent = 'Code erneut senden';
                            resendCooldown = false;
                        }
                    }, 1000);
                } else {
                    showMessage(data.error, 'error');
                    button.disabled = false;
                    button.textContent = 'Code erneut senden';
                }
            } catch (error) {
                console.error('Resend error:', error);
                showMessage('Ein Fehler ist aufgetreten.', 'error');
                button.disabled = false;
                button.textContent = 'Code erneut senden';
            }
        });
    </script>
</body>
</html>
