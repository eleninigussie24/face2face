<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face2Face - Jobboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        .back-link {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }
        
        .back-link:hover {
            border-bottom: 1px solid #000000;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
        }
        
        .message {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #666;
        }

        /* Mobile Optimierung */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .header {
                padding: 20px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .back-link {
                font-size: 14px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .message {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Face2Face</a>
        <a href="/" class="back-link">← Zurück zur Startseite</a>
    </div>
    
    <div class="main-content">
        <div class="message">Hier kommen bald Jobs</div>
    </div>
</body>
</html>
