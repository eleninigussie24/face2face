<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face2Face - Gruppenplattform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            color: #000000;
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 20px;
            color: #666;
            margin-bottom: 50px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 40px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
        }
        
        .btn-primary {
            color: #ffffff;
            background-color: #000000;
        }
        
        .btn-primary:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            color: #000000;
            background-color: transparent;
            border: 1px solid #000000;
        }
        
        .btn-secondary:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Face2Face</h1>
        <p class="tagline">Hier gibt es Lerngruppen</p>
        
        <div class="buttons" id="authButtons">
            <a href="/gruppen.html" class="btn btn-primary">Gruppen ansehen</a>
            <a href="/jobboard.html" class="btn btn-secondary">Jobboard</a>
            <a href="/login.html" class="btn btn-secondary">Anmelden</a>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        async function checkAuth() {
            try {
                const res = await fetch('/api/user');
                if (res.ok) {
                    const user = await res.json();
                    // User is logged in, show different buttons
                    document.getElementById('authButtons').innerHTML = `
                        <a href="/gruppen.html" class="btn btn-primary">Meine Gruppen</a>
                        <a href="/jobboard.html" class="btn btn-secondary">Jobboard</a>
                        <a href="/users/logout" class="btn btn-secondary">Abmelden</a>
                    `;
                }
            } catch (error) {
                // User not logged in, keep default buttons
            }
        }
        
        checkAuth();
    </script>
</body>
</html>
