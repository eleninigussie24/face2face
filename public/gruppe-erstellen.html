<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XX6ZT39L6L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XX6ZT39L6L');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face2Face - Gruppe erstellen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: #000;
            border-bottom: 2px solid #000;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .required {
            color: #d32f2f;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #000000;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .button {
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
        }
        
        .button-primary {
            color: #ffffff;
            background-color: #000000;
        }
        
        .button-primary:hover {
            opacity: 0.8;
        }
        
        .button-secondary {
            color: #000000;
            background-color: transparent;
            border: 1px solid #e0e0e0;
        }
        
        .button-secondary:hover {
            border-color: #000000;
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
            .form-container {
                padding: 0 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Face2Face</a>
        <div class="nav-links">
            <a href="/dashboard.html" class="nav-link">Dashboard</a>
            <a href="/gruppen.html" class="nav-link">Gruppen</a>
            <a href="/profile.html" class="nav-link">Mein Profil</a>
            <a href="/users/logout" class="nav-link">Abmelden</a>
        </div>
    </div>
    
    <div class="form-container">
        <h1 class="page-title">Neue Gruppe erstellen</h1>
        
        <form id="groupForm">
            <div class="form-group">
                <label>Gruppenname <span class="required">*</span></label>
                <input type="text" name="name" id="gruppenname" required maxlength="100">
            </div>
            
            <div class="form-group">
                <label>Beschreibung</label>
                <textarea name="description" id="beschreibung" maxlength="500"></textarea>
                <div class="help-text">Beschreibe kurz, worum es in dieser Gruppe geht</div>
            </div>
            
            <div class="form-group">
                <label>Maximale Teilnehmerzahl <span class="required">*</span></label>
                <input type="number" name="max_teilnehmer" id="max_teilnehmer" min="2" max="50" value="10" required>
                <div class="help-text">Wie viele Personen k√∂nnen maximal beitreten? (inkl. dir)</div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="button button-primary">Gruppe erstellen</button>
                <button type="button" class="button button-secondary" onclick="goBack()">Abbrechen</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.host)) {
                window.history.back();
            } else {
                window.location.href = '/gruppen.html';
            }
        }
        
        document.getElementById('groupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird erstellt...';
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name').trim(),
                description: formData.get('description').trim(),
                max_teilnehmer: parseInt(formData.get('max_teilnehmer'))
            };
            
            try {
                const response = await fetch('/api/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const group = await response.json();
                    // Redirect to the newly created group
                    window.location.href = `/gruppe-details.html?id=${group._id}`;
                } else {
                    const error = await response.json();
                    alert(error.error || 'Fehler beim Erstellen der Gruppe');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Gruppe erstellen';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Fehler beim Erstellen der Gruppe');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Gruppe erstellen';
            }
        });
    </script>
</body>
</html>
